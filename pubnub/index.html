<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Beakon - WebRTC Signaling</title>
<style>
  #messages {
    background-color: #f0f0f0;
    padding: 10px;
    margin-top: 20px;
    height: 300px;
    overflow-y: scroll;
    border: 1px solid #ccc;
  }
  .message {
    margin-bottom: 10px;
  }
  #sendSection {
    margin-top: 20px;
  }
</style>
<script type="module">
  import Beakon from "./index.js"
  import auth from "./auth.js"
  
  const opts = {
    pubnubConfig: auth,
    minPeers: 2,
    softCap: 6,
    maxPeers: 9,
    minFanout: 0.33,
    maxFanout: 0.66,
    maxHistory: 10,
    debug: true
  }
  
  document.addEventListener("DOMContentLoaded", async function() {
    const beakon = new Beakon(opts);
    
    // Function to handle sending messages
    function sendMessage() {
      const inputField = document.getElementById('messageInput');
      const message = inputField.value || Math.floor(Math.random() * 1000).toString();
      beakon.send(message); // Implement this method in Beakon class
      inputField.value = ''; // Clear input field after sending
    }

    document.getElementById('sendButton').addEventListener('click', sendMessage);
    
    document.getElementById('messageInput').addEventListener('keypress', (event) => {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });

    beakon.on('peer', (peer) => {
      console.debug("Peer event:", peer)
      // do something with Beakon peers
    })

    beakon.on('data', (data) => {
      displayMessage(data.senderId, data.content, data.date);
    });

    function displayMessage(senderId, message, timestamp) {
      const messageContainer = document.getElementById('messages');
      
      const date = new Date(timestamp);
      const formattedDate = date.toLocaleString();
      
      const senderName = (senderId === beakon.peerId) ? 'You' : senderId;
      
      const messageElement = document.createElement('div');
      messageElement.classList.add('message');
      messageElement.innerHTML = `<b>${senderName}</b> at ${formattedDate}: ${message}`;
      
      messageContainer.appendChild(messageElement);
    }
  });
</script>
</head>
<body>
<h2>Beakon - WebRTC Signaling</h2>
<div id="messages"></div>
<div id="sendSection">
  <input type="text" id="messageInput" placeholder="Enter message or send a random number"/>
  <button id="sendButton">Send</button>
</div>
</body>
</html>
